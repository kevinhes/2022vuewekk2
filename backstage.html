<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/backstage.css">
  </head>

  <body>
    <div class="container">
      <div id="app" class="container">
        <div class="text-end pt-3">
            <input type="button" value="登入測試" class="checkLogin btn btn-outline-primary">
        </div>
        <table class="table mt-4">
          <thead>
            <tr>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="150">
                是否啟用
              </th>
              <th width="120">
                商品細節
              </th>
              <th width="120">
                刪除
              </th>
            </tr>
          </thead>
          <tbody id="productList">
            <tr v-for="(item, index) in productsData" :key="item.id">
              <td>{{item.title}}</td>
              <td width="120">
                {{item.origin_price}}
              </td>
              <td width="120">
                {{item.price}}
              </td>
              <td width="100">
                <span class="">{{item.is_enabled? '已啟動':'未啟動'}}</span>
              </td>
              <td width="120">
                <button class="btn btn-sm btn-outline-primary" @click="checkProduct(item)"
                 data-bs-toggle="modal" data-bs-target="#exampleModal">查看</button
              </td>
              <td width="120">
                <button type="button" class="btn btn-sm btn-outline-danger move deleteBtn"
                @click="deleteProduct(item)" data-action="remove" :data-id="item.id"> 刪除 </button>
              </td>
            </tr>
          </tbody>
        </table>
        <p>目前有 <span id="productCount">{{productsData.length}}</span> 項產品</p>
        <!-- modal start -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> <span class="align-middle me-3">{{tempProduct.title}}</span><span class="btn btn-sm btn-outline-success align-middle">{{tempProduct.category}}</span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="row mb-3 pb-3 border-bottom">
                  <div class="col-6">
                      <img :src="tempProduct.imageUrl" alt="" class="img-fluid">
                  </div>
                  <div class="col-6">
                    <p>商品內容：{{tempProduct.content}}</p>
                    <p>商品敘述：{{tempProduct.description}}</p>
                    <p>剩餘數量：{{tempProduct.num}}/{{tempProduct.unit}}</p>
                  </div>
                </div>
                  <div class="d-flex flex-wrap">
                    <template v-for="(item, index) in tempProduct.imagesUrl" :key="index">
                      <img  :src="item" v-if="item != ''" alt="" class="products-img">
                    </template>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal end -->
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
     crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    <script src="./JS/backstage.js"></script>
  </body>

</html>
